<style>
    form {
        font: 1em sans-serif;
        max-width: 320px;
    }

    p>label {
        display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea,
    fieldset {
        width: 100%;
        border: 1px solid #333;
        box-sizing: border-box;
    }


    input:focus:invalid {
        box-shadow: 0 0 5px 1px red;

    }
</style>
<section>
    <h1>
        Tasks
    </h1>
    <modal-window id="create-task-dialog">
        <form onsubmit="
                this.getRootNode().querySelector('#create-task-dialog').isVisible = false;
                this.dispatchEvent(new CustomEvent('TaskFormSubmitted', { detail: new FormData(this), bubbles:true,composed:true }))
                return false;">

            <p>
                <label for="n1">How old are you?</label>
                <!-- The pattern attribute can act as a fallback for browsers which
                   don't implement the number input type but support the pattern attribute.
                   Please note that browsers that support the pattern attribute will make it
                   fail silently when used with a number field.
                   Its usage here acts only as a fallback -->
                <input type="text" name="age" pattern="\d+">
            </p>
            <p>
                <label for="t1">What's your favorite fruit?<abbr title="This field is mandatory"
                        aria-label="required">*</abbr></label>
                <input type="text" id="t1" name="fruit" list="l1" required placeholder=" "
                    pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range">
                <datalist id="l1">
                    <option>Banana</option>
                    <option>Cherry</option>
                    <option>Apple</option>
                    <option>Strawberry</option>
                    <option>Lemon</option>
                    <option>Orange</option>
                </datalist>
            </p>
            <p>
                <label for="t2">What's your e-mail address?</label>
                <input type="email" id="t2" name="email">
            </p>
            <p>
                <label for="t3">Leave a short message</label>
                <textarea id="t3" name="msg" maxlength="140" rows="5"></textarea>
            </p>
            <p>
                <button>Submit</button>
            </p>
        </form>
    </modal-window>
    <button onclick="this.getRootNode().querySelector('#create-task-dialog').isVisible = true">Create</button>
    <slot name="task-list">
        <ol>
            <li>Task 1</li>
            <li>Task 2</li>
        </ol>
    </slot>
<button is="fancy-button">Onur</button>
</section>
