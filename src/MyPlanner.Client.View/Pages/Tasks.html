<style>
    form {
        font: 1em sans-serif;
        max-width: 320px;
    }

    p>label {
        display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea,
    fieldset {
        width: 100%;
        border: 1px solid #333;
        box-sizing: border-box;
    }


    input:focus:invalid {
        box-shadow: 0 0 5px 1px red;

    }
</style>
<section>
    <h1>
        Tasks
    </h1>
    <modal-window id="create-task-dialog">
        <form onsubmit="
                this.getRootNode().querySelector('#create-task-dialog').isVisible = false;
                this.dispatchEvent(new CustomEvent('TaskFormSubmitted', {bubbles:true, composed:true, detail: new FormData(this) }))
                return false;">

            <p>
                <label for="title">Title<abbr title="This field is mandatory"
                    aria-label="required">*</abbr></label>
                <input type="text" name="title" required maxlength="200">
            </p>
            <p>
                <label for="Description">Description<abbr title="This field is mandatory"
                        aria-label="required">*</abbr></label>
                <textarea type="text" rows="4" cols="50" name="description" required maxlength="2000"></textarea>
            </p>
            <p>
                <button>Create</button>
            </p>
        </form>
    </modal-window>
    <button id="create-button" onclick="this.getRootNode().querySelector('#create-task-dialog').isVisible = true">Create</button>
    <slot name="task-list">
        <ol>
            <li>Task 1</li>
            <li>Task 2</li>
        </ol>
    </slot>
    <!-- <button is="fancy-button">Onur</button> -->
</section>
