<style>
    .wrapper {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: gray;
        opacity: 0;
        visibility: hidden;
        transform: scale(1.1);
        transition: visibility 0s linear .25s, opacity .25s 0s, transform .25s;
        z-index: 1;
    }

    .visible {
        opacity: 1;
        visibility: visible;
        transform: scale(1);
        transition: visibility 0s linear 0s, opacity .25s 0s, transform .25s;
    }

    .modal {
        font-family: Helvetica;
        font-size: 14px;
        padding: 10px 10px 5px 10px;
        background-color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 2px;
        min-width: 300px;
    }

</style>
<div class='wrapper'>
    <div class='modal'>
        <slot></slot>
    </div>
</div>
